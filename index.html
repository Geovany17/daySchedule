<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <!--===================================================-->
    <!--=========================Hour Rows=================-->
    <!--===================================================-->

    <div class="container" id="schedule">
        <!-- Timeblocks go here -->

        <!--=========================9AM Row=================-->

        <div class="row">
            <div class="hour col">
                9AM
            </div>
            <input class="event col-7" type="text" id="9">
            <button class="saveBtn col"><i class="fas fa-save"></i></button>
        </div>

        <!--=========================10AM Row=================-->

        <div class="row">
            <div class="hour col">
                10AM
            </div>
            <input class="event col-7" type="text" id="10">

        </div>

        <!--=========================11AM Row=================-->

        <div class="row">
            <div class="hour col">
                11AM
            </div>
            <input class="event col-7" type="text" id="11">
            <button class="saveBtn col"><i class="fas fa-save"></i></button>
        </div>

        <!--=========================12PM Row=================-->

        <div class="row">
            <div class="hour col">
                12PM
            </div>
            <input class="event col-7" type="text" id="12">
            <button class="saveBtn col"><i class="fas fa-save"></i></button>
        </div>

        <!--=========================1PM Row=================-->

        <div class="row">
            <div class="hour col">
                1PM
            </div>
            <input class="event col-7" type="text" id="13">
            <button class="saveBtn col"><i class="fas fa-save"></i></button>
        </div>

        <!--=========================2PM Row=================-->

        <div class="row">
            <div class="hour col">
                2PM
            </div>
            <input class="event col-7" type="text" id="14">
            <button class="saveBtn col"><i class="fas fa-save"></i></button>
        </div>

        <!--=========================3PM Row=================-->

        <div class="row">
            <div class="hour col">
                3PM
            </div>
            <input class="event col-7" type="text" id="15">
            <button class="saveBtn col"><i class="fas fa-save"></i></button>
        </div>

        <!--=========================4PM Row=================-->

        <div class="row">
            <div class="hour col">
                4PM
            </div>
            <input class="event col-7" type="text" id="16">

        </div>

        <!--=========================5PM Row=================-->

        <div class="row">
            <div class="hour col">
                5PM
            </div>

        <!--=========================6PM Row=================-->

        <div class="row">
            <div class="hour col">
                6PM
            </div>
            <input class="event col-7" type="text" id="18">
            <button class="saveBtn col"><i class="fas fa-save"></i></button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@bitty/format-date"></script>
    <script src="index.js"></script>
</body>

</html>
